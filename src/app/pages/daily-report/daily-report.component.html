<ion-header translucent="true">
  <ion-toolbar>
    <ion-title>Daily Student Report</ion-title>
    <ion-buttons slot="start">
      <ion-button (click)="cancel()">Cancel</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <div *ngFor="let student of learnerList; let i = index">
      <ion-item (click)="manageStudentReport(student.id)">
        <ion-label>{{ student.firstnames }} {{ student.surname }} (Id {{ student.id }})</ion-label>
      </ion-item>  
    </div>
  </ion-list>
</ion-content>
