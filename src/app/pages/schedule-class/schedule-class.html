<ion-header translucent="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="dismiss()">Cancel</ion-button>
    </ion-buttons>
    <ion-title> Create Class </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">Class Description</ion-label>
    <ion-input [(ngModel)]="createClass.classDescription"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Start Time</ion-label>
    <ion-datetime
      [(ngModel)]="createClass.startTime"
      displayFormat="h:mm A"
      minuteValues="0,15,30,45"
    ></ion-datetime>
  </ion-item>
  <ion-item>
    <ion-label>End Time</ion-label>
    <ion-datetime
      [(ngModel)]="createClass.endTime"
      displayFormat="h:mm A"
      minuteValues="0,15,30,45"
    ></ion-datetime>
  </ion-item>
</ion-content>

<ion-footer class="ion-no-border">
  <ion-toolbar>
    <ion-button expand="full" fill="solid" (click)="addClass()">Add Class</ion-button>
  </ion-toolbar>
</ion-footer>
