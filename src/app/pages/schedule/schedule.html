<ion-header translucent="true">
  <ion-toolbar>
    <ion-title>Daily Schedule</ion-title>
    <ion-buttons slot="end">
      <ion-button color="primary" fill="solid" (click)="addClass()">Add Class</ion-button>
    </ion-buttons>
    <ion-buttons slot="start">
      <ion-button color="primary" (click)="manageStudents()">
        <ion-icon color="primary" fill="solid" name="calendar"></ion-icon>
      </ion-button >
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">
  <ion-list #scheduleList [hidden]="shownSessions === 0">
    <ion-item-group>
      <ion-item-sliding
        *ngFor="let session of shownSessions"
        #slidingItem
        track="ionic"
        [hidden]="session.hide"
      >
        <ion-item routerLink="session/{{session.classId}}">
          <ion-label>
            <h3>{{session.name}}</h3>
            <h4>ClassId: {{session.classId}}</h4>
          </ion-label>
        </ion-item>
        <ion-item-options>
          <ion-item-option
            color="danger"
            (click)="removeClass(session, session, 'Delete Class')">
            Delete
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-item-group>
  </ion-list>
</ion-content>
